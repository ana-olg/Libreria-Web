<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<link href="css/style.css" rel="stylesheet">
<title>Librería Web</title>
</head>
<body>
	<div class="container py-3">
		<div class="card my-5">
			<div class="card-body">
				<div class="row m-3">
					<div class="col-md-6 bg-login-image"></div>
					<div class="col-md-6">
						<h2 class="hd text-gray-900 my-3">Bienvenido</h2>
						<form id="form-login">
							<div class="mb-3">
								<input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
							</div>
							<div class="mb-3">
							<input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
							</div>
							<button type="submit" class="btn btn-primary w-100" id="btnEntrar">Entrar</button>
							<hr>
						</form>
					</div>
				</div>
				<a href="register.html">¿Aún no tienes una cuenta?Regístrate</a>
				<div id="login-error" class="alert alert-danger d-none" role="akert">Usuario o contraseña incorrecto</div>
			</div>
		</div>
	</div>
</body>
</html>
